<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-4">
    <!-- main content container -->
    <header>
        <div class="flex">
            <!-- shape card container -->
            <div class="flex-1 grid grid-col-1 grid-cols-2 grid-cols-3 w-">
                <!-- Triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="./images/triangle.png" alt="triangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div>
                            <input id="traingle-base" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="ml-4 mr-4">cm</span>
                            <input id="traingle-height" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area: <span id="traingle-area"></span><span>cm<sup>2</sup></span> </p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTraingleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="./images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area(A) = w X l</p>
                        <div>
                            <input class="text-xl w-24 p-2" type="text" name="" id="rectangle-width" placeholder="w">
                            <span class="ml-4 mr-4">cm</span>
                            <input class="text-xl w-24 p-2" type="text" name="" id="rectangle-length" placeholder="l">
                            <span>cm</span>
                        </div>
                        <div>
                            <p></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="./images/parallelogram.png" alt="Parallelogram" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area(A) = b X h</p>
                        <div>
                            <input class="text-xl w-24 p-2" type="text" id="parallelogram-base" placeholder="b">
                            <span>cm</span>
                            <input class="text-xl w-24 p-2" type="text" id="parallelogram-height" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="parallelogramCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-green-200 rounded-md p-4">
                <h3 class="text-3xl">Area Calculation</h3>
            </div>
        </div>
    </header>
    <main>

    </main>

    <script src="scripts/traingle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
    <script src="scripts/parallelogram-calculate.js"></script>
</body>

</html>
